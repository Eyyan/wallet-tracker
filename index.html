          <h1>Sign In</h1>
          <form class="SignInForm">

           <input  class="SignInPass" type="text" placeholder="Entre password"> 
           <button type="submit" >Submit</button>
           <button class="SignInGoogle" type="button" >Sign In With Google</button>
          </form>
        </div> 
        <div class="SignInFormArea">

        </div>
